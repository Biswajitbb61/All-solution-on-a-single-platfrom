<div id="authModal" class="modal">
    <div class="modal-content">
        <!-- Login Form -->
        <div class="auth-form-container" id="loginContainer">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <button class="close-btn" onclick="closeAuthModal()">&times;</button>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group remember-forgot">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <div class="auth-links">
                    <p>New user? <a href="#" onclick="showRegister()">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="auth-form-container hidden" id="registerContainer">
            <div class="auth-header">
                <h2>Create Account</h2>
                <button class="close-btn" onclick="closeAuthModal()">&times;</button>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-phone"></i> Mobile</label>
                    <input type="tel" id="regMobile" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
                <div class="auth-links">
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
