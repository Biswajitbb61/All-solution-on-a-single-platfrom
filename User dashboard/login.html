<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - All Solutions</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box" id="loginBox">
            <div class="auth-header">
                <img src="../images/logo.png" alt="Logo" class="auth-logo">
                <h2>Welcome Back</h2>
                <p>Login to access your dashboard</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group remember-forgot">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>
        </div>

        <div class="auth-box hidden" id="registerBox">
            <div class="auth-header">
                <img src="../images/logo.png" alt="Logo" class="auth-logo">
                <h2>Create Account</h2>
                <p>Join All Solutions today</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-phone"></i> Mobile</label>
                    <input type="tel" id="regMobile" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
